<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<style>
 .roshan{
   color: red;
   background-image: url(professional-background-ok42ue0i7z40lhk3.jpg);
   background-repeat: no-repeat;
   background-size: cover;
   margin: 10px;
 
 }

</style>
<body>
 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Sign Up
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up page</h1>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="roshan">
     <form class="row g-3">
       <div class="col-md-6">
         <label for="inputEmail4" class="form-label">First Name</label>
         <input type="email" class="form-control" id="inputEmail4">
       </div>
       <div class="col-md-6">
         <label for="inputPassword4" class="form-label">Last Name</label>
         <input type="password" class="form-control" id="inputPassword4">
       </div>
       <div class="col-12">
         <label for="inputAddress" class="form-label">Password</label>
         <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Password">
       </div>
       <div class="col-12">
         <label for="inputAddress2" class="form-label">confirm Password</label>
         <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your confirm Password">
       </div>
       <div class="col-md-6">
         <label for="inputCity" class="form-label">City</label>
         <input type="text" class="form-control" id="inputCity">
       </div>
       <div class="col-md-4">
         <label for="inputState" class="form-label">State</label>
         <select id="inputState" class="form-select">
           <option selected>Choose...</option>
           <option>...</option>
         </select>
       </div>
       <div class="col-md-2">
         <label for="inputZip" class="form-label">Zip</label>
         <input type="text" class="form-control" id="inputZip">
       </div>
       <div class="col-12">
         <div class="form-check">
           <input class="form-check-input" type="checkbox" id="gridCheck">
           <label class="form-check-label" for="gridCheck">
             Check me out
           </label>
         </div>
       </div>
       <div class="col-12">
         <button type="submit" class="btn btn-primary">Sign in</button>
         <a href="#" class="btn btn-outline-success ">Reset</a>
         <a href="#" class="btn btn-outline-success ">Cancel</a>
       </div>
     </form>
   </div>
             
<div class="modal" tabindex="-1">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title">Modal title</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <p>Modal body text goes here.</p>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary">Save changes</button>
     </div>
   </div>
 </div>
</div>

  
       </div>
       
     </nav>
</body>
</html>
